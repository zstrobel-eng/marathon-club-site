              <a id="signInBtn" class="button is-light signedOut">Sign In</a>
              <a id="signOutBtn" class="button is-light signedIn is-hidden"

              <a id="profileBtn" class="button is-light signedIn is-hidden"

        </div>
      </div>

    <!-- Message bar -->
    <div
      class="p-3 is-hidden has-text-centered text_white has-text-weight-bold"
      id="messages"
    ></div>

    <!-- Main -->
    <section class="section">
      <div class="container">
        <h1 class="title">Team Calendar</h1>
        <p class="subtitle">
          Upcoming practices, races, and events. RSVP below.
        </p>
        <div id="eventContent"></div>
      </div>
      <div class="box">
        <h2 class="title is-5">Add an Event</h2>
        <button id="createEvent" class="button">Add Event</button>
      </div>
    </section>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Sign Up</p>
          <button id="signUpClose" class="delete" aria-label="close"></button>
        </header>

        <!-- FORM START -->
        <form id="signUpForm" class="modal-card-body">
          <div class="field">
            <label class="label">Full Name</label>
            <div class="control">
              <input
                id="userName"
                class="input"
                type="text"
                placeholder="Enter First and Last Name"
                required
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input
                id="signUpEmail"
                name="email"
                class="input"
                type="email"
                placeholder="Enter email"
                required
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input
                id="signUpPassword"
                name="password"
                class="input"
                type="password"
                placeholder="Enter password"
                required
              />
            </div>
          </div>
          <p id="signupMessage" class="has-text-success"></p>

          <footer class="modal-card-foot">
            <button type="submit" class="button is-primary">Sign Up</button>
          </footer>
        </form>
        <!-- FORM END -->
      </div>
    </div>

    <!-- Sign In Modal -->
    <div id="signInModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Sign In</p>
          <button id="signInClose" class="delete" aria-label="close"></button>
        </header>

        <!-- FORM START -->
        <form id="signInForm" class="modal-card-body">
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input
                id="signInEmail"
                name="email"
                class="input"
                type="email"
                placeholder="Enter email"
                required
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input
                id="signInPassword"
                name="password"
                class="input"
                type="password"
                placeholder="Enter password"
                required
              />
            </div>
          </div>

          <!-- revised this feature so that admins dont use the code to sign in -->
          <!-- <div class="field">
            <label class="checkbox">
              <input type="checkbox" id="adminToggle" /> Sign in as admin
            </label>
          </div>

          <div class="field is-hidden" id="adminCodeField">
            <label class="label">Admin Code</label>
            <div class="control">
              <input
                id="adminCodeInput"
                name="adminCode"
                class="input"
                type="password"
                placeholder="Enter admin code"
              />
            </div>
          </div> -->

          <footer class="modal-card-foot">
            <button type="submit" class="button is-primary">Sign In</button>
          </footer>
        </form>
        <!-- FORM END -->
      </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Profile</p>
          <button id="profileClose" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <p><strong>Name:</strong> <span id="profileName"></span></p>
          <p><strong>Email:</strong> <span id="userEmail"></span></p>
        </section>
      </div>
    </div>

    <!-- RSVP Modals -->
    <div id="rsvpModals"></div>

    <!-- Attendees Modal -->
    <div id="attendModals"></div>

    <!-- Create Events Modal -->
    <div id="createEventModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Add an Event</p>
          <button
            id="createEventClose"
            class="delete"
            aria-label="close"
          ></button>
        </header>

        <!-- FORM START -->
        <form id="createEventForm" class="modal-card-body">
          <div class="field">
            <label class="label">Event ID</label>
            <div class="control">
              <input
                id="eventID"
                name="eventID"
                class="input"
                type="number"
                placeholder="Event ID (Unique Number)"
                required
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Event Date</label>
            <div class="control">
              <input
                id="eventDate"
                name="eventDate"
                class="input"
                type="date"
                placeholder="Event Date"
                required
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Start Time</label>
            <div class="control">
              <input
                id="eventTime"
                name="eventTime"
                class="input"
                type="time"
                placeholder="Start Time"
                required
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Event Title</label>
            <div class="control">
              <input
                id="eventTitle"
                name="title"
                class="input"
                type="text"
                placeholder="Event Title"
                required
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Event Description</label>
            <div class="control">
              <textarea
                id="eventDescription"
                name="description"
                rows="4"
                cols="50"
                placeholder="Event Description"
                required
              ></textarea>
            </div>
          </div>

          <footer class="modal-card-foot">
            <button id="submitEvent" class="button is-primary">
              Post Event
            </button>
          </footer>
        </form>
        <!-- FORM END -->
      </div>
    </div>
